<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS topics</title>

    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- logo pages -->
    <link rel="icon" href="https://logos-download.com/wp-content/uploads/2019/01/JavaScript_Logo.png">

    <style>
        #search:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>

<body>
    <div class="flex justify-between p-4">
        <div class="flex items-center gap-5">
            <img class="w-12 h-12 rounded-full"
                src="https://logos-download.com/wp-content/uploads/2019/01/JavaScript_Logo.png" alt="js logo">
            <h3 class="font-bold text-lg">Javascript topic <a href="https://www.facebook.com/longkvui" target="_blank" class="text-xs hover:underline text-red-500">duylongtd</a></h3>
        </div>
        <div class="flex items-center gap-2">
            <h3 class="font-medium">(Tips: you can change your avatar when click it)</h3>
            <label for="avatar">
                <img 
                    id="avatar-img"
                    class="w-12 h-12 rounded-full cursor-pointer object-cover"
                    src="https://th.bing.com/th/id/R.8aaaf3fb0524d941d603f32c877d897d?rik=ELjSkE%2fo%2fNthUg&pid=ImgRaw&r=0"
                    alt="avatar"
                >
            </label>
            <input onchange="changeAvatar(event)" style="display: none;" type="file" name="" id="avatar">
        </div>
    </div>
    <div class="flex items-start justify-between px-4">
        <div style="max-width: 15%;" class="p-4 flex flex-col gap-2">
            <h3 class="font-bold">
                My Lessons
            </h3>
            <input 
                class="px-2 py-1 rounded-md border border-black"
                type="search" 
                name="search"
                placeholder="Find my lesson"
                id="search"
                oninput="searchLesson(event)"
            >
            <ul id="list-lesson" class="max-h-[200px] overflow-y-auto">
            </ul>
        </div>

        <!-- view lesson -->
        <div style="min-width: 85%;" class="p-4 border border-black">
            <iframe id="view-lesson" src="./view/lessons/lesson16.html" width="100%" height="600px" frameborder="0"></iframe>
        </div>
    </div>

    <!-- ALL LINKS JS -->
    <script type="module" src="./controller/main.js"></script>
</body>

</html>
